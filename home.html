<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balen vs KP Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card active-flex" id="dv">
    <h1 class="h">Game Register</h1>
    <input type="text" placeholder="Enter your name" class="in" id="in">
    <input type="password" placeholder="Password" class="in" id="if">
    <button class="btn" id="btn">Register</button>
    <p id="p" class="p-status"></p>
  </div>

  <div class="card" id="jj">
    <h1 class="ghj">Welcome to the Game</h1>
    <h2 class="gb">Do you want to play?</h2>
    <div class="btn-row">
      <button class="btnn" id="btnn">Yes</button>
      <button class="bttn" id="bttn">No</button>
    </div>
  </div>

  <div class="card" id="dc">
     <p id="id" class="id-text"></p>
     <div class="hnj">
        <img src="https://englishassets.deshsanchar.com/wp-content/uploads/2023/04/09123233/Mayor-Balen-Shah.jpg" alt="Balen" class="avatar">
        <h1 class="vs-text">Vs</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/The_Prime_Minister_of_Nepal%2C_Shri_KP_Sharma_Oli_at_Bangkok%2C_in_Thailand_on_April_04%2C_2025_%28cropped%29.jpg/500px-The_Prime_Minister_of_Nepal%2C_Shri_KP_Sharma_Oli_at_Bangkok%2C_in_Thailand_on_April_04%2C_2025_%28cropped%29.jpg" alt="KP Oli" class="avatar"> 
    </div>
    <div class="btn-row">
        <button class="bln" id="bln">Balen</button>
        <button class="kp" id="kp">KP</button>
    </div>
  </div>

  <div class="card" id="bmk">
    <p class="wn" id="wn"></p>
    <button class="btn" onclick="location.reload()" style="margin-top: 20px; width: auto;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
